<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:replace="/fragments/head :: _head"></head>


    <body>
    <header th:replace="fragments/layout :: _header"></header>

    <main class="main-gris">
      <div th:replace="fragments/layout :: nav-server"></div>

      <div class="container">
          <div class="d-flex fles-row justify-content-between align-items-center">
            <h1>Lista de Calificaciones</h1>
            <a class="btn btn-outline-success" th:href="@{/user/perfil}" type="button">Volver</a>
          </div>

          <table class="table">
            <thead>
                <tr>
                  <th>ID</th>
                  <th>CLIENTE</th>
                  <th>PROVEEDOR</th>
                  <th>SERVICIO</th>
                  <th>PUNTAJE</th>
                  <th>COMENTARIO</th>
                </tr>
              </thead>
              <tbody th:each="score : ${score}" th:if="${session.usuariosession.id == score.provider.id}">
                <tr>
                  <td th:text="${score.id}"></td>
                  <td th:text="${score.cliente.id}"></td>
                  <td th:text="${score.provider.id}"></td>
                  <td th:text="${score.solicitud.id}"></td>
                  <td th:text="${score.puntaje}"></td>
                  <td th:unless="${score.censured}" th:text="${score.comentario}"> </td>
                  <td th:if="${score.censured}"> CENSURADO</td>
                </tr>

              </tbody>

            </table>
        </div>

      </main>
      <footer th:replace="/fragments/footer :: _footer"></footer>
      <script src="js/fuction.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
              integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
              crossorigin="anonymous"></script>
    </body>

</html>
